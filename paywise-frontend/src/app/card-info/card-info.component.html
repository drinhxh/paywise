
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>UI 002 - card</title>
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<!-- <link rel="stylesheet" href="css/style.css" /> -->
	</head>
	<body>
        <app-moving-backround></app-moving-backround>
		<div class="wrap">
			<div class="face">
				<div class="holo">
					<div class="line"></div>
					<div class="line"></div>
					<div class="line"></div>
				</div>
				<div class="logo">
		          <img src="http://dariographics.com/DUI/002/visa.svg" alt="" />
		        </div>
		        <div id="number">
		        	<input placeholder="0000" name="cardNumber" [(ngModel)]="cardNumber1" maxlength="4" type="password">
                    <input placeholder="0000" name="cardNumber" [(ngModel)]="cardNumber2" maxlength="4" type="password">
                    <input placeholder="0000" name="cardNumber" [(ngModel)]="cardNumber3" maxlength="4" type="password">
                    <input placeholder="0000" name="cardNumber" [(ngModel)]="cardNumber4" maxlength="4" type="password">
		        </div>
		        <input id="show" type="checkbox"/>
		        <label for="show"></label>
		        <div id="holder">
		        	<input placeholder="Name on card" name="cardHolder" [(ngModel)]="userSharedService.newUser.card.cardHolder" maxlength="16">
		        </div>
		        <div id="date">
		        	<input placeholder="05" name="cardExperationMonth" [(ngModel)]="cardExperationMonth" maxlength="2">
		        	<span>/</span>
		        	<input placeholder="16" name="cardExperationYear" [(ngModel)]="cardExperationYear" maxlength="2">
		        </div>
			</div>
			<div class="back">
				<div id="cardline"></div>
				<div id="cvv">
		        	<span>&#x275A;&#x275A;&#x275A;</span>
		        	<input placeholder="123"  [(ngModel)]="userSharedService.newUser.card.securityCode" maxlength="3">
		        </div>
			</div>
			<button class="submit" id="submit-btn" routerLink="/tmp" (click)="saveUser()">submit</button>
		</div>
	</body>
</html>
