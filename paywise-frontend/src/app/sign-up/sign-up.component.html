<app-moving-backround></app-moving-backround>
<div class="login-box">
  <h2>SIGN UP</h2>
  <p class="free">It's free and hardly takes more than 30 seconds.</p>
  <form [formGroup]="signUpForm"> <!--(ngSubmit)="onSubmit()"-->
    <div class="user-box">
      <input type="text" name="firstName" formControlName="firstName" [(ngModel)]="userSharedService.newUser.firstName" required="">
      <label>First Name</label>
    </div>
    <div class="user-box">
      <input type="text" name="lastName" formControlName="lastName" [(ngModel)]="userSharedService.newUser.lastName" required="">
      <label>Last Name</label>
    </div>
    <div class="user-box">
      <input type="text" name="username" formControlName="username" [(ngModel)]="userSharedService.newUser.username" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" formControlName="password" [(ngModel)]="userSharedService.newUser.password" required="">
      <label>Password</label>
    </div>
    <a routerLink="/sign-up-bank-info" id="lgn">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      CONTINUE
    </a>
    <p class="agree">By clicking the Sign Up button, you agree to our <a id="test" 
      routerLink="/home">Terms &amp; Conditions</a> and <a routerLink="/home" id="test">Privacy Policy</a></p>
  </form>
  <div class="agree">Already have an account? <a id="test" routerLink="/login">Login Here</a>.</div>
</div>
